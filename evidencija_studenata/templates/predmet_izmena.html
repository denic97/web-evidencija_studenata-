{% extends 'base.html'%}

{% block content %}

<div class="container mt-5 d-flex justify-contetnt-left" style="max-width: 600px;">
    <div class="row">
        <form action="{{ url_for('predmeti_izmena', id=predmeti.id) }}", method="post">
            
            <h2>Izmeni predmet</h2>

            <div class="form-group">
                <label for="sifra">Sifra:</label>
                <input type="text" class="form-control" name="sifra" required value="{{predmeti.sifra}}">
              </div>

              <div class="form-group">
                <label for="naziv">Naziv:</label>
                <input type="text" class="form-control" name="naziv" required value="{{predmeti.naziv}}">
              </div>
              <div class="form-group">
                <label for="godina">Godina studiranja:</label>
                <input type="text" class="form-control" name="godina_studija" required value="{{predmeti.godina_studija}}">
              </div>

              <div class="form-group">
                <label for="espb">ESPB:</label>
                <input type="text" class="form-control" name="espb" required value="{{predmeti.espb}}">
              </div>

              <div class="form-group">
                <label for="o/i">Obavezni / Izborni:</label>
                <select class="form-control" name="obavezni_izborni" required value="{{predmeti.obavezni_izborni}}">
                    <option value="Obavezni">Obavezni</option>
                    <option value="Izabrani">Izabrani</option>
                </select>
           </div>

            <div class="form-group"></div>
            <button type="submit" class="btn btn-primary">Sacuvaj</button>
      </form>
    </div>
</div>

{% endblock %}
