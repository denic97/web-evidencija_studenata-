{% extends 'base.html'%}

{% block content %}

<div class="container mt-5 d-flex justify-contetnt-left" style="max-width: 600px;">
    <div class="row">
        <form action="{{ url_for('student_novi') }}", method="POST">
          
          <h2>Novi student</h2>
          
          <div class="form-group">
            <label for="exampleInputPassword1">Ime:</label>
            <input type="text" class="form-control" name="ime" required>
          </div>
          
          <div class="form-group">
            <label for="exampleInputPassword1">Ime roditelja:</label>
            <input type="text" class="form-control" name="ime_roditelja" required>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Prezime:</label>
            <input type="text" class="form-control" name="prezime" required>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Broj indeksa:</label>
            <input type="text" class="form-control" name="broj_indeksa" required>
          </div>
            
          <div class="form-group">
            <label for="exampleInputPassword1">Godina studiranja:</label>
            <input type="text" class="form-control" name="godina_studija" required>
          </div>
          
          <div class="form-group">
            <label for="exampleInputPassword1">JMBG:</label>
            <input type="text" class="form-control" name="jmbg" required>
          </div>
          
          <div class="form-group">
            <label for="exampleInputPassword1">Datum rodjenja:</label>
            <input type="date" class="form-control" name="datum_rodjenja" required>
          </div>
          
          <div class="form-group">
            <label for="exampleInputPassword1">Broj telefon:</label>
            <input type="text" class="form-control" name="broj_telefona" required>
          </div>
          
          <div class="form-group">
            <label for="exampleInputPassword1">E-mail:</label>
            <input type="email" class="form-control" name="email" required>
          </div>

            <div class="form-group"></div>
            <button type="submit" class="btn btn-primary">Sacuvaj</button>
      </form>
    </div>
</div>

{% endblock %}
