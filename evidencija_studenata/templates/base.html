<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/fontawesome/css/all.min.css">
        <link rel="stylesheet" href="/static/style.css">

        <title>Evidencija studenata</title>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#"><img src="/static/slike/logo.png" alt="logo" height="50" style="background-color: rgb(245, 245, 245);"></a>
            <!-- <a class="navbar-brand" href="#">Evidencija studenata</a> -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item {% if 'student' in request.path %} active {% endif %}">
                        <a class="nav-link" href="{{ url_for('studenti') }}" >Studenti</a>
                    </li>

                    {% if (rola == 'Administrator') %}
                    <li class="nav-item {% if 'predmeti' in request.path %} active {% endif %}">
                        <a class="nav-link" href="{{ url_for('predmeti') }}" >Predmeti</a>
                    </li>
                    <li class="nav-item {% if 'korisnici' in request.path %} active {% endif %}">
                        <a class="nav-link" href="{{ url_for('korisnici') }}" >Korisnici</a>
                    </li>
                    {% endif %}
                </ul>
                
                <form class="form-inline" style="color: white; font-size: large;">
                    Izadji
                    <a href="{{ url_for('logout') }}" class="btn btn-primary">
                        <i class="fas fa-sign-out-alt ml-3"></i>
                    </a>
                </form>
            </div>
        </nav>
        {% block content %}
        {% endblock %}

        <script src="/static/jquery.js"></script>
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/fontawesome/js/all.min.js"></script>
    </body>
</html>
